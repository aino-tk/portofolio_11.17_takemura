<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あい乃デザイン</title>
    <meta name="description" content="ポートフォリオサイト">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <!--CSS-->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>

<body>
    <!--ヘッダー-->
    <header class="works-header" id="works-header">
        <div class="header_wrap">
            <div class="works-header_global_nav" id="works-header_nav">
                <h1 class="logo">
                    <a href="index.html#header" class="logo01">
                        <ul>
                            <li class="logo_mark"><img src="images/PF_logo.png" alt="ロゴ"></li>
                            <li class="logo_name">あい乃デザイン</li>
                        </ul>
                    </a>
                </h1>
                <nav class="pc_nav">
                    <ul>
                        <li><a href="#works-header">Top</a></li>
                        <li><a href="index.html#about">About</a></li>
                        <li><a href="index.html#skill">Skill</a></li>
                        <li><a href="index.html#works">Works</a></li>
                        <li class="nav_contact"><a href="index.html#contact">Contact</a></li>
                        <li class="instagram_logo"><a href="https://www.instagram.com/chesya_neko/">
                                <img src="images/logo_instagram.png" alt="インスタグラムロゴ">
                            </a></li>
                    </ul>
                </nav>
                <!--スマホ用のボタン-->
                <div class="sp_btn"><span></span></div>
                <!--スマホ用のナビゲーション-->
                <nav class="sp_nav">
                    <ul>
                        <li><a href="#works-header">Top</a></li>
                        <li><a href="index.html#about">About</a></li>
                        <li><a href="index.html#skill">Skill</a></li>
                        <li><a href="index.html#works">Works</a></li>
                        <li><a href="index.html#contact">Contact</a></li>
                        <li class="instagram_logo"><a href="https://www.instagram.com/chesya_neko/">
                                <img src="images/logo_instagram.png" alt="インスタグラムロゴ">
                            </a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <script>
        $(function () {
            //ヘッダー固定と背景色変更
            $(window).on('scroll', function () {
                if (650 < jQuery(this).scrollTop()) {
                    jQuery('.header_global_nav').addClass('change-color');
                } else {
                    jQuery('.header_global_nav').removeClass('change-color');
                }
            });
            //ハンバーガーメニュー
            $(".sp_btn,.sp_nav li").on("click", function () {
                $(".sp_nav").fadeToggle();
                $(".sp_btn").toggleClass("open");
            });
        }
        ); 
    </script>
</body>

</html>
